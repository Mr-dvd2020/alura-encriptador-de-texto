<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Encriptador</title>
</head>
<body>
    <main class="content">
        <section class="presentacion__encriptar">
            <div class="encriptar">
                <textarea 
                    name="texto" 
                    class="texto" 
                    id="texto"
                    rows="8" 
                    placeholder="Ingrese texto aquí"
                    
                ></textarea>
            </div>
            <div class="terminos">
                <p>solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>       

        </section>
        <section class="presentacion__encriptado">
            <img src="assets/muneco.png" alt="" id="dibujo">
            <div class="encriptado">
                
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún Mensaje Encontrado</h2>
                    <p id="parrafo">Ingresa el mensaje que deseas Encriptar o Desencriptar</p>
                    <!--textarea 
                        name="mensaje" 
                        class="mensaje" 
                        id="mensaje"
                    ></textarea-->
                </div>
            </div>
        </section>

    </main>
</body>
</html>
